<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	{% load static %} 
</head>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<body>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registrate</label>
					<input type="text" name="txt" placeholder="Nombre completo" required="">
					<input type="email" name="email" placeholder="Correo electrónico" required="">
          <input type="number" name="tele" placeholder="Numero de teléfono" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Registrate</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Iniciar sesión</label>
					<input type="email" name="email" placeholder="Correo electrónico" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Iniciar sesión</button>
				</form>
			</div>
	</div>    
</body>
</html>
