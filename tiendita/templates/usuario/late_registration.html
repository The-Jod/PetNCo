<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	{% load static %} 
</head>
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<body>
    <div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
                <label for="chk" aria-hidden="true">Registrarse</label>
                <form method="POST">
                    {% csrf_token %}
                    <label for="NombreProducto" class="form-label">RUT</label>
                    {{ form.username }}

                    <label for="NombreProducto" class="form-label">Contraseña</label>
                    {{ form.password1 }}

                    <label for="NombreProducto" class="form-label">Confirmar Contraseña</label>
                    {{ form.password2 }}

                    <button type="submit">Registrarse</button>
                </form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Iniciar sesión</label>
					<input type="email" name="email" placeholder="Correo electrónico" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button>Iniciar sesión</button>
				</form>
			</div>
	</div>    
</body>
</html>
