<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate con Vet & Pet</title>
    {% load static %} 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="main">
        <div class="signup-container">
            <div class="signup">
                <form method="POST">
                    <div class="header">
                        <a href="{% url 'home' %}" class="home-icon">
                            <i class="fa fa-paw"></i>
                        </a>
                        <h2 class="form-title">Registrate</h2>
                    </div>

                    {% csrf_token %}
                    <div class="form-fields">
                        {% for field in form %}
                            <p>
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.errors %}
                                    <span class="errorlist">
                                        {% for error in field.errors %}
                                            {{ error }}
                                        {% endfor %}
                                    </span>
                                {% endif %}
                            </p>
                        {% endfor %}
                    </div>
                    <button type="submit" name="registrarse" class="submit-btn">Registrate</button>
                </form>
            </div>
            <div class="login-link">
                <span>¿Ya tienes cuenta?</span>
                <a href="{% url 'loginuser' %}">Inicia Sesión</a>
            </div>
        </div>
    </div>    
</body>
</html>
