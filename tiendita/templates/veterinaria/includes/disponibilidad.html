{% load static %}

<div class="row g-4">
    <!-- Panel de Horarios -->
    <div class="col-12 mb-4">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 border-bottom">
                <h5 class="mb-0">
                    <i class="fas fa-clock text-primary me-2"></i>
                    Gestión de Horarios
                </h5>
            </div>
            <div class="card-body p-4">
                <!-- Formulario de Horarios -->
                <form id="disponibilidadForm">
                    {% csrf_token %}
                    <div class="row g-4 mb-4">
                        <div class="col-md-4">
                            <label class="form-label fw-medium mb-2">
                                <i class="fas fa-calendar-day text-primary me-1"></i>
                                Fecha
                            </label>
                            <input type="date" class="form-control form-control-lg shadow-sm" id="fecha" name="fecha" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-medium mb-2">
                                <i class="fas fa-hourglass-start text-primary me-1"></i>
                                Hora Inicio
                            </label>
                            <input type="time" class="form-control form-control-lg shadow-sm" name="hora_inicio" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-medium mb-2">
                                <i class="fas fa-hourglass-end text-primary me-1"></i>
                                Hora Fin
                            </label>
                            <input type="time" class="form-control form-control-lg shadow-sm" name="hora_fin" required>
                        </div>
                    </div>

                    <div class="border-top pt-4">
                        <div class="row align-items-center">
                            <div class="col-12 col-md-6">
                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 mb-md-0">
                                    <i class="fas fa-plus me-2"></i> Agregar Horario
                                </button>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="d-flex gap-2 justify-content-end">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-outline-secondary" onclick="clonarAlSiguienteDia()">
                                            <i class="fas fa-copy me-1"></i> Siguiente
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="clonarALaSemana()">
                                            <i class="fas fa-calendar-week me-1"></i> Semana
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="mostrarModalClonarEspecifico()">
                                            <i class="fas fa-calendar-day me-1"></i> Específico
                                        </button>
                                    </div>
                                    <button type="button" class="btn btn-outline-danger" onclick="eliminarTodosLosHorarios()">
                                        <i class="fas fa-trash-alt me-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Lista de Horarios -->
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 border-bottom">
                <h6 class="mb-0 fw-bold">
                    <i class="fas fa-list-ul text-primary me-2"></i>
                    Horarios del día
                </h6>
            </div>
            <div class="card-body">
                <div id="horariosDisponibles" class="horarios-list"></div>
            </div>
        </div>
    </div>

    <!-- Calendario -->
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body p-3">
                <div id="calendar" class="calendar-container"></div>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos del calendario */
.calendar-container {
    min-height: 400px;
    background: #fff;
    border-radius: 0.5rem;
}

/* Estilos de las tarjetas */
.card {
    border: none;
    border-radius: 1rem;
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.08) !important;
}

/* Estilos de los formularios */
.form-control {
    border: 2px solid #e9ecef;
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    transition: all 0.2s ease;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
}

.form-label {
    color: #495057;
    margin-bottom: 0.5rem;
}

/* Estilos de los botones */
.btn {
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-group .btn {
    border-radius: 0.5rem;
    margin: 0 0.25rem;
}

.btn-primary {
    background: linear-gradient(45deg, #0d6efd, #0b5ed7);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #0b5ed7, #0a58ca);
    transform: translateY(-1px);
}

/* Estilos de la lista de horarios */
.horarios-list {
    max-height: 400px;
    overflow-y: auto;
    padding-right: 0.5rem;
}

.horarios-list::-webkit-scrollbar {
    width: 6px;
}

.horarios-list::-webkit-scrollbar-track {
    background: #f8f9fa;
    border-radius: 3px;
}

.horarios-list::-webkit-scrollbar-thumb {
    background: #dee2e6;
    border-radius: 3px;
}

.horarios-list::-webkit-scrollbar-thumb:hover {
    background: #adb5bd;
}

/* Animaciones */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.horarios-section {
    animation: fadeIn 0.3s ease-out;
}

/* Estilos mejorados del calendario */
.calendar-container {
    min-height: 450px;  /* Aumentado para más espacio */
    padding: 1rem;
    background: #fff;
    border-radius: 0.5rem;
}

/* Estilos para los días del calendario */
.calendar-container table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0.5rem;
}

.calendar-container th {
    padding: 0.5rem;
    text-align: center;
    font-weight: 600;
    color: #495057;
}

.calendar-container td {
    padding: 0.5rem;
    text-align: center;
    border-radius: 0.5rem;
}

.calendar-container td a {
    display: block;
    padding: 0.5rem;
    border-radius: 0.5rem;
    text-decoration: none;
    color: #495057;
    transition: all 0.2s ease;
}

.calendar-container td:not(.noday) a:hover {
    background-color: #e9ecef;
    transform: translateY(-2px);
}

/* Estilos para días pasados */
.calendar-container td.past-day {
    opacity: 0.5;
    pointer-events: none;
}

/* Día seleccionado */
.calendar-container td.selected a {
    background-color: #0d6efd;
    color: white;
}

/* Días con horarios */
.calendar-container td.has-schedule a {
    background-color: #e3f2fd;
    color: #0d6efd;
    font-weight: 500;
}

/* Controles de navegación del calendario */
.calendar-container .calendar-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
}

.calendar-container .calendar-nav button {
    background: none;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.calendar-container .calendar-nav button:hover {
    background-color: #e9ecef;
}

/* Estilos para los horarios listados */
.horario-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    margin-bottom: 0.5rem;
    background-color: #f8f9fa;
    border-radius: 0.5rem;
    transition: all 0.2s ease;
}

.horario-item:hover {
    background-color: #e9ecef;
}

.horario-tiempo {
    display: flex;
    align-items: center;
    font-size: 1rem;
    color: #495057;
    font-weight: 500;
}

.horario-tiempo i {
    color: #0d6efd;
    margin-right: 0.75rem;
}

/* Botón de eliminar siempre visible */
.horario-item .btn-danger {
    padding: 0.4rem 0.8rem;
    border-radius: 0.4rem;
    opacity: 0.8;
}

.horario-item .btn-danger:hover {
    opacity: 1;
}

/* Estilos para los botones de acción */
.btn-group .btn {
    padding: 0.5rem 1rem;
}

.btn-group .btn i {
    width: 16px;
    text-align: center;
}
</style>

<script src="{% static 'js/veterinaria/disponibilidad.js' %}"></script>
